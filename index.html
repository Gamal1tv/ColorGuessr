<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsive to viewport-->
<title>ColorGuessr</title> <!--Title on browser tab-->
<link rel="stylesheet" href="stylesheet.css"> <!--Link to stylesheet-->
</head>


<body> 
<!--Title of game in browser-->
<div class="main">
    <div class="title">
        <div class="c">
            <h1>C</h1>
        </div>
        <div class="o1">
            <h1>O</h1>
        </div>
        <div class="l">
            <h1>L</h1>
        </div>
        <div class="o2">
            <h1>O</h1>
        </div>
        <div class="r1">
            <h1>R</h1>
        </div>
        <div class="g">
            <h1>G</h1>
        </div>
        <div class="u">
            <h1>U</h1>
        </div>
        <div class="e">
            <h1>E</h1>
        </div>
        <div class="s1">
            <h1>S</h1>
        </div>
        <div class="s2">
            <h1>S</h1>
        </div>
        <div class="r2">
            <h1>R</h1>
        </div>
    </div>
</div>

<!--Instructions-->
<div class="instructions">
    <h3>The Lower The Score The Better<br>Red, Green, And Blue Values Should Be Within 0-255</h3>
</div>
<div class="score">
    <h1 id="score-num">Score:</h1>
    <h3 id="last-colors-values"></h3>
</div>

<!--Generated color container-->
<div class="main-box">
    <div id="game-container"></div>
</div>

<!--User inputs container-->
 <div class="all-inputs-div">
    <form>
        <div class="inputs-div2">
            <!--Red inputs container-->
            <div class="individual-inputs">
                <label class="color-label">Red: </label>
                <input id="redElement" class="each-input"> 
            </div>
            <!--Green inputs container-->
            <div class="individual-inputs">
                <label class="color-label">Green: </label>
                <input id="greenElement" class="each-input">
            </div>
            <!--Blue inputs container-->
            <div class="individual-inputs">
                <label class="color-label">Blue: </label>
                <input id="blueElement" class="each-input"> 
            </div>
        </div>
    </form>
</div>

<!--Check button container-->
<div class="button-div">
    <button class="check" onclick="Check()">Check</button>
</div> 

<!--Link to javascript-->
<script src="script.js" defer></script>
</body>
</html>
